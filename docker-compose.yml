services:
  postgres:
    image: postgres:15-alpine
    container_name: sharedjox_postgres
    environment:
      POSTGRES_DB: sharedjox
      POSTGRES_USER: sharedjox
      POSTGRES_PASSWORD: sharedjox_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sharedjox"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sharedjox

  redis:
    image: redis:7-alpine
    container_name: sharedjox_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sharedjox

  php-fpm:
    build:
      context: ./infrastructure/docker/php
      dockerfile: Dockerfile
    container_name: sharedjox_php
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: sharedjox
      DB_USERNAME: sharedjox
      DB_PASSWORD: sharedjox_dev
      REDIS_HOST: redis
      REDIS_PORT: 6379
      APP_ENV: local
      APP_DEBUG: "true"
    volumes:
      - ./apps/api:/var/www/api
      - ./infrastructure/docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "php-fpm", "-t"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sharedjox

  nginx:
    image: nginx:alpine
    container_name: sharedjox_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./apps/api:/var/www/api:ro
      - ./apps/web/dist:/var/www/web:ro
    depends_on:
      - php-fpm
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sharedjox

  node:
    build:
      context: ./infrastructure/docker/node
      dockerfile: Dockerfile
    container_name: sharedjox_node
    environment:
      VITE_API_URL: http://localhost
      NODE_ENV: development
    ports:
      - "5173:5173"
    volumes:
      - ./apps/web:/app
      - /app/node_modules
    working_dir: /app
    command: npm run dev
    depends_on:
      - nginx
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5173"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sharedjox

volumes:
  postgres_data:

networks:
  sharedjox:
    driver: bridge
